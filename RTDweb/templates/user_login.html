{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登入</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-5.3.0/css/bootstrap.css' %}">

</head>
<body style="background-color: #D9D9D9">
<div>
    <div class="container" style="width: 30rem">
        <div class="card text-center" style="margin-top: 6rem">
            <div class="card-body">
                <h2>登 录</h2>
                <form method="post" novalidate>
                    {% csrf_token %}
                    <div class="form-floating mb-4 mt-4">
                        {{ form.name }}
                        <label for="floatingInput">账号</label>
                        <span class="position-absolute start-50 translate-middle-x" style="color: red">{{ form.name.errors.0 }}</span>
                    </div>
                    <div class="form-floating mb-4 pt-1">
                        {{ form.pwd }}
                        <label for="floatingPassword">密码</label>
                        <span class="position-absolute start-50 translate-middle-x" style="color: red">{{ form.pwd.errors.0 }}</span>
                    </div>
                    <div class="d-flex justify-content-center align-items-center position-relative pt-1">
                        <input type="submit" value="  登   录  " class="btn btn-primary" style="">
                        <button type="button" class="btn btn-light btn-sm position-absolute end-0" onclick="window.location.href='/user/register/'" style="right: 0">注 册</button>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>


<script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-5.3.0/js/bootstrap.js' %}"></script>
<script src="{% static 'plugins/bootstrap-5.3.0/js/bootstrap.bundle.js' %}"></script>
</body>
</html>
